<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
<h1>TicTacToe</h1>
<h2 class="message">Start game or select player</h2>
<div class="container">
	<table>
		<tr>
			<td class="square" id="s1"></td>
			<td class="vertical square" id="s2"></td>
			<td class="square" id="s3"></td>
		</tr>

		<tr>
			<td class="horizontal square" id="s4"></td>
			<td class="horizontal vertical square" id="s5"></td>
			<td class="horizontal square" id="s6"></td>
		</tr>

		<tr>
			<td class="square" id="s7"></td>
			<td class="vertical square" id="s8"></td>
			<td class="square" id="s9"></td>
		</tr>
	</table>
</div>

<h3 class="resetBtn"><a>RESTART GAME</a></h3>

<script type="text/javascript" src="js/main.js">
	
</script>
</body>
</html>
